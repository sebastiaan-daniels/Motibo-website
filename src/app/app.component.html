<div class="wrapper">
    <!-- Sticky Header -->
    <div 
      class="sticky top-0 z-50 page-header shadow-sm transition-colors duration-300"
      [ngClass]="{ 'bg-opacity-100': !isScrolled, 'bg-opacity-20': isScrolled }"
    >
      <app-menu></app-menu>
    </div>
  
    <!-- Page Body -->
    <div class="page-body">
      <router-outlet></router-outlet>
    </div>
  
    <!-- Footer -->
    <div class="page-footer">
      <app-footer></app-footer>
    </div>
  </div>
