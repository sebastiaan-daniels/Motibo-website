<div class="relative w-full max-w-3xl mx-auto overflow-hidden rounded-lg">
    <!-- Carousel Container -->
    <div
      class="flex transition-transform duration-700 ease-in-out"
      [style.transform]="'translateX(-' + currentSlide * 100 + '%)'"
    >
      <div
        *ngFor="let image of images; let i = index"
        class="flex-shrink-0 w-full"
      >
        <div class="w-full h-48 sm:h-64 md:h-96">
          <img
            [src]="image"
            [alt]="'Image ' + (i + 1)"
            class="w-full h-full object-cover"
          />
        </div>
      </div>
    </div>
  
    <!-- Previous Button -->
    <button
      class="absolute top-1/2 left-4 -translate-y-1/2 bg-white text-black p-2 rounded-full"
      (click)="goToprevSlide()"
    >
      &lt;
    </button>
  
    <!-- Next Button -->
    <button
      class="absolute top-1/2 right-4 -translate-y-1/2 bg-white text-black p-2 rounded-full"
      (click)="goTonextSlide()"
    >
      &gt;
    </button>
  
    <!-- Dots -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
      <button
        *ngFor="let _ of images; let i = index"
        class="w-3 h-3 rounded-full"
        [ngClass]="i === currentSlide ? 'bg-white' : 'bg-gray-400'"
        (click)="goToSlide(i)"
      ></button>
    </div>
  </div>
